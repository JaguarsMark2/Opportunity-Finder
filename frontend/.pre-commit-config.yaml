repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint (fast lint)
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        pass_filenames: false

      - id: typecheck
        name: typecheck (type check)
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        pass_filenames: false
